<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vehicle Form</title>


  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="my-1">
      <label for="exampleFormControlInput1" class="form-label" align="center">Make</label>
      <input type="Make"
             class="form-control"
             id="exampleFormControlInput1"
             name="Make : "
           [(ngModel)]="DMS.Name">
    </div>

    <div class="my-1">
      <label for="exampleFormControlInput2" class="form-label" align="center">Model</label>
      <input type="Model"
             class="form-control"
             id="exampleFormControlInput2"
             name="Model : "
           [(ngmodel)]="inputvalues.model">
    </div>

    <div class="my-1">
      <label for="exampleFormControlInput3" class="form-label" align="center">Price</label>
      <input type="Price"
             class="form-control"
             id="exampleFormControlInput3"
             name="Price : "
           [(ngModel)]="inputValues.Price">
    </div>




    <div class="my-1">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>


</head>
<body>

</body>
</html>
