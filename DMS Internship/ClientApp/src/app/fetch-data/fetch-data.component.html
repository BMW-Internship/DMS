<h1 id="tableLabel">BMW Dealership Management System</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts?.length"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts.length">
  <thead>
    <tr>
      <th>VehicleId</th>
      <th>Make</th>
      <th>Model</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let DMS of forecasts">
      <td>{{ DMS.vehicleId }}</td>
      <td>{{ DMS.Make }}</td>
      <td>{{ DMS.Model }}</td>
      <td>{{ DMS.Price }}</td>
    </tr>
  </tbody>
</table>
