<table class="table table-striped" *ngIf="vehicleModels.length > 0">
  <thead>
    <tr>
      <th>Vehicle ID</th>
      <th>Series</th>
      <th>PriceInclusive</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicleModels|appfilter:searchText">
      <td>{{ vehicle.id }}</td>
      <td>{{ vehicle.series }}</td>
      <td>{{ vehicle.priceInclusive | currency }}</td>
      <td>{{ vehicle.price | currency }}</td>

      <td>
        <section>
          <form>

            <button type="button" (click)="DeleteVehicle(vehicle.id)">Delete</button>
          </form>
        </section>
      </td>
      <td>
        <section>
          <form>

            <button type="button" (click)="editVehicle(vehicle.id)">Edit</button>

          </form>
        </section>
      </td>
    </tr>

  </tbody>
</table>

<p *ngIf="vehicleModels.length === 0">No data available.</p>
